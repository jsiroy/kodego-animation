<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ccs-animation</title>
    <link href="./index.css" rel="stylesheet">
</head>
<body class="background-image">
    <section>
        <div class="d-flex">
            <div class="w-100">
                <div class="item-1 animation-sequence">
                    <div class="w-100 seq-1">
                        <div class="female-pic-container">
                            <img class="female-pic" src="./resources/female.png" alt="female with laptop">
                        </div>
                    </div>
                    <div class="seq-2">
                        <div class="headline-1-container">
                            <img class="headline-1" src="./resources/headline1.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="seq-3">
            <div class="headline-2">
                <img src="./resources/headline2.png" alt="headline 2">
            </div>   
        </div>
        <div class="seq-4">
            <div class="logo">
                <img class="logo-img" src="./resources/logo.png" alt="kodego logo">
            </div>   
        </div>
    </section>
    <div class="seq-5">
        <div class="sub-headline">
            <img class="sub-headline-img" src="./resources/subheadline.png" alt="sub Headline">
        </div>   
    </div>
    <div class="seq-6">
        <div class="learn-more">
            <button id="learn-more-btn" >
               <div >
                  <img class="learn-more-img" src="./resources/learnmore.png" alt="learn more">
              </div> 
            </button>
        </div>   
    </div>
    <div class="seq-7">
        <div class="replay">
            <button id="replay-btn" class="replay-img">
                <img src="./resources/replay.png" alt="replay">
            </button>
        </div>   
    </div>

    <script src="./index.js">   
    </script>
</body>
</html>
